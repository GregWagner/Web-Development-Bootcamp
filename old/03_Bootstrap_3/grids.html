<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .pink {
            background: pink;
            border: 2px solid black;
        }
        .orange {
            background: orange;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
            <div class="col-lg-1 col-md-2 pink">COLUMN LARGE 1</div>
        </div>
        <div class="row">
            <!-- This will use medium for large too -->
            <div class="col-md-3 col-sm-6 pink">
                <div class="row">
                    <div class="col-lg-6 orange">First Half</div>
                    <div class="col-lg-6 orange">Other Half</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 pink">Tour Date</div>
            <div class="col-md-3 col-sm-6 pink">Tour Date</div>
            <div class="col-md-3 col-sm-6 pink">
                <div class="row">
                    <div class="col-md-2 orange">A</div>
                    <div class="col-md-2 orange">B</div>
                    <div class="col-md-2 orange">C</div>
                    <div class="col-md-2 orange">D</div>
                    <div class="col-md-2 orange">E</div>
                    <div class="col-md-2 orange">F</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
