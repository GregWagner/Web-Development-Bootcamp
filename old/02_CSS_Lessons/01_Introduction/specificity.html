<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>

	<!-- Order from low to high
		Type selectors (li)
		Classes, attributes, pseudo-class selectors (.hello, input[type="text"])
		id -->

	<!-- for demo purposes only -->
	<style type="text/css">
		ul {
			color: purple;
		}
		body {
			color: red;
		}
		p {
			color: green;
		}

		li {
			color: orange;
		}
		.highlight {
			color: yellow;
		}
		#special {
			color: pink;
		}

	</style>
</head>
<body>
	<p>Hello!!!</p>

	<ul>
		<li id="special" class="highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li class="highlight">Ringo</li>
	</ul>
</body>
</html>
